<div class="form-group">
    <label for="url" class="form-label">Folder path:</label>
    <input type="text" id="folder_path" name="folder_path" placeholder="Type something..." required class="form-input">
</div>

<div class="form-group">
    <label for="padImage" class="form-label">Fit the image to the frame:</label>
    <div class="toggle-container">
        <input type="checkbox" id="padImage" name="padImage" class="toggle-checkbox" value="false"
            onclick="this.value = this.checked ? 'true' : 'false'">
        <label for="padImage" class="toggle-label"></label>
    </div>
</div>

<div class="form-group">
    <label for="randomRepetition" class="form-label">Allow repeating randomly selected images</label>
    <div class="toggle-container">
        <input type="checkbox" id="randomRepetition" name="randomRepetition" class="toggle-checkbox" value="false"
            onclick="this.value = this.checked ? 'true' : 'false'">
        <label for="randomRepetition" class="toggle-label"></label>
    </div>
</div>

<div class="form-group">
    <input type="checkbox" id="shutdown" name="shutdown" onclick="this.value=this.checked ? 'true' : 'false';">
    <span>Shutdown after display</span>
</div>

<div class="form-group">
    <span>Delay before shutdown in minutes</span>
    <input type="number" id="delay" name="delay" min="0" value="5">
</div>


<script>
    // populate form values from plugin settings
    document.addEventListener('DOMContentLoaded', () => {
        if (loadPluginSettings) {
            document.getElementById('folder_path').value = pluginSettings.folder_path;
            document.getElementById('padImage').checked = pluginSettings.padImage;
            document.getElementById('randomRepetition').checked = pluginSettings.randomRepetition;
            document.getElementById('shutdown').checked = pluginSettings.shutdown;
            document.getElementById('delay').checked = pluginSettings.delay;
        }
    });
</script>
